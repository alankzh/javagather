ext {
    ver = [
            spring_boot                 : '2.1.9.RELEASE',
            spring                      : '5.1.10.RELEASE',
            spring_cloud                : '2.1.3.RELEASE',
            swagger                     : '2.8.0',
            janino                      : '3.0.8',
            lombok                      : '1.18.4',
            slf4j                       : '1.7.26',
            logback                     : '1.2.3',
            netty                       : '4.1.43.Final',
            jmh                         : '1.22',
            hikari                      :  '2.9.0',
            hikariCP                    :  '3.3.1',
            junit                       :  '4.12',
            mariadb                     :  '2.5.2',
            mybatis_spring_boot         :  '2.1.1',
            mybatis_plus_spring_boot    :  '3.2.0',
            mapstruct                   :  '1.3.1.Final',
            okhttp                      :  '4.2.2',
    ]
    lib = [

            // spring boot
            spring_boot_starter                : "org.springframework.boot:spring-boot-starter:$ver.spring_boot",
            spring_boot_starter_web            : "org.springframework.boot:spring-boot-starter-web:$ver.spring_boot",
            spring_boot_starter_test           : "org.springframework.boot:spring-boot-starter-test:$ver.spring_boot",
            spring_boot_starter_undertow       : "org.springframework.boot:spring-boot-starter-undertow:$ver.spring_boot",
            spring_boot_starter_validation     : "org.springframework.boot:spring-boot-starter-validation:$ver.spring_boot",

            // spring cloud
            spring_cloud_openfeign             : "org.springframework.cloud:spring-cloud-starter-openfeign:$ver.spring_cloud",
            spring_cloud_openfeign_core        : "org.springframework.cloud:spring-cloud-openfeign-core:$ver.spring_cloud",

            // gradle plugin
            spring_boot_gradle_plugin          : "org.springframework.boot:spring-boot-gradle-plugin:$ver.spring_boot",

            netty                              : "io.netty:netty-all:$ver.netty",
            okhttp                             : "com.squareup.okhttp3:okhttp:$ver.okhttp",

            // data
            hikari                             : "hikari-cp:hikari-cp:$ver.hikari",
            hikariCP                           : "com.zaxxer:HikariCP:$ver.hikariCP",
            mariadb                            : "org.mariadb.jdbc:mariadb-java-client:$ver.mariadb",
            mybatis_spring_boot                : "org.mybatis.spring.boot:mybatis-spring-boot-starter:$ver.mybatis_spring_boot",
            mybatis_plus_spring_boot           : "com.baomidou:mybatis-plus-boot-starter:$ver.mybatis_plus_spring_boot",
            // utils
            janino                             : "org.codehaus.janino:janino:$ver.janino",
            lombok                             : "org.projectlombok:lombok:$ver.lombok",

            //test
            junit                              : "junit:junit:$ver.junit"
    ]


    libGroup = [
            swagger: [
                    "io.springfox:springfox-swagger2:$ver.swagger",
                    "io.springfox:springfox-swagger-ui:$ver.swagger",
                    "io.springfox:springfox-bean-validators:$ver.swagger"
            ],
            logback:[
                    "org.slf4j:slf4j-api:$ver.slf4j",
                    "ch.qos.logback:logback-classic:$ver.logback",
                    lib.janino,
                    "ch.qos.logback:logback-core:$ver.logback"
            ],
            jmhGroup:[
                    "org.openjdk.jmh:jmh-core:$ver.jmh",
                    "org.openjdk.jmh:jmh-generator-annprocess:$ver.jmh"
            ],
            mapstruct:[
                    "org.mapstruct:mapstruct:$ver.mapstruct",
                    "org.mapstruct:mapstruct:$ver.mapstruct-processor",
            ]
    ]
}